      <button class="button" onclick="mostrarTexto('React es una biblioteca de JavaScript ampliamente utilizada para construir interfaces de usuario interactivas y reactivas. Fue desarrollado por Facebook y se utiliza para crear componentes reutilizables que manejan su propio estado y se actualizan de manera eficiente cuando los datos cambian.       React utiliza un enfoque basado en componentes, lo que significa que puedes dividir la interfaz de usuario en componentes más pequeños y reutilizables. Utiliza JSX, una extensión de sintaxis que permite escribir HTML y JavaScript en el mismo archivo, lo que facilita la creación de componentes.')">React</button>
      <button class="button" onclick="mostrarTexto('Node.js es un entorno de ejecución de JavaScript del lado del servidor basado en el motor V8 de Google Chrome. Permite ejecutar código JavaScript en el servidor, lo que lo hace ideal para construir aplicaciones web escalables y de alto rendimiento. Node.js utiliza un modelo de E/S sin bloqueo y orientado a eventos, lo que significa que es eficiente y puede manejar un gran número de solicitudes concurrentes sin bloquear el subproceso principal. Es ampliamente utilizado para construir aplicaciones web en tiempo real, APIs, servidores proxy y mucho más.')">Node js</button>
      <button class="button" onclick="mostrarTexto('TypeScript es un superconjunto de JavaScript que agrega tipado estático y características adicionales al lenguaje. Proporciona un compilador que convierte el código TypeScript en JavaScript válido, lo que permite ejecutarlo en cualquier entorno JavaScript. El tipado estático en TypeScript ayuda a detectar errores durante el desarrollo y mejora la capacidad de mantenimiento del código. TypeScript es ampliamente utilizado en proyectos grandes y complejos, especialmente en el desarrollo de aplicaciones de Angular.')">TypeScript</button>
      <button class="button" onclick="mostrarTexto('SEO (Search Engine Optimization) se refiere a las prácticas y técnicas utilizadas para mejorar la visibilidad y el posicionamiento de un sitio web en los resultados de búsqueda. Algunas medidas para mejorar el SEO incluyen: - Investigación de palabras clave: Identificar las palabras clave relevantes para tu contenido y optimizar tus páginas para esas palabras clave. - Optimización del contenido: Crear contenido de alta calidad y relevante para tus usuarios, utilizando las palabras clave de manera estratégica en los títulos, encabezados y texto. - Optimización técnica: Mejorar la estructura del sitio web, la velocidad de carga, la navegación y la arquitectura de enlaces internos para facilitar la indexación por parte de los motores de búsqueda.')">Medidas para mejorar el SEO</button>
